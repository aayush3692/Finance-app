<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
</head>
<body>
    <h1>Transaction History</h1>
    <pre>{{ stocks }}</pre> <!-- Debugging line -->
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transaction Type</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock["symbol"] }}</td>
                <td>{{ stock["shares"] }}</td>
                <td>{{ stock['price']|usd }}</td>
                <td>{{ stock["date"] }}</td>
           <!--<td>{{ stock["timestamp"] }}</td>-->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
